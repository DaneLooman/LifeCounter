<!DOCTYPE html>
<html>
  <head>
    <title>Dane & Drakes Life Counter</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div id="player-one" >
            <input class="player-name" placeholder="Player 1 Name">
            <h1 id="player1life">20</h1>
            <button id="addP1">+</button>
            <button id="subtractP1">-</button>
    </div>
    <br>
    <div id="buttons">
      <button id="p1winsbtn">Player 1 Wins</button>
      <h1 id="player1wins">0</h1>
      <button id="reset">Reset Life</button>
      <button id="resetWins">Reset Wins</button>
      <h1 id="player2wins">0</h1>
      <button id="p2winsbtn">Player 2 Wins</button>
    </div>
    <br>
    <div id="player-two">
      <input class="player-name" placeholder="Player 2 Name">
      <h1 id="player2life">20</h1>
      <button id="addP2">+</button>
      <button id="subtractP2">-</button>
    </div>    

    <script src="lifeCounter.js"></script>
  </body>
</html>
